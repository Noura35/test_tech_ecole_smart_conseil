site_name: Tech Test - Documentation
site_description: Documentation compl√®te de l'application Django REST
site_author: Votre Nom
repo_url: https://github.com/Noura35/test_tech_ecole_smart_conseil

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_section_style: list


nav:
  - Accueil: index.md
  - API:
      - App: api/app.md
      - Users: api/users.md
      - Ecole: api/ecole.md
      - Files: api/files.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
